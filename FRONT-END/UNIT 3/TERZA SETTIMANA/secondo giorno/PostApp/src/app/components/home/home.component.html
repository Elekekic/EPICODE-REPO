<div class="container mt-3 mb-5">
  <div class="row">
    <div class="col-12">
      <div>
        <div class="bg-body-secondary rounded-3 mt-3 p-5">
          <h1 class="fw-bold">
            Trending:
            <!-- Ciclo per far apparire titoli random e i suoi rispettivi link/routerLink -->
            <div *ngFor="let newsItem of selectedPost">{{ newsItem.title }}
              <div>
                <a [routerLink]="['/news', newsItem.id]" class="fs-6"> Read for more... </a>
              </div>
            </div>
          </h1>
        </div>
        <div *ngIf="!checkUser()">
        <h4 class="mt-3 bg-body-secondary p-3 rounded w-50"> If u wanna see more, go do the login! </h4>  
        </div>
      </div>
    </div>
  </div>
</div>
