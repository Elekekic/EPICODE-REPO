<div>
  <!-- Input per il title -->
  <div class="mb-3">
    <!-- [(ngModel)] = legame bidirezionale tra il valore dell'input e la proprietà title -->
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title" [(ngModel)]="news.title">
  </div>

  <!-- Input per i dettagli -->
  <div class="mb-3">
     <!-- [(ngModel)] = legame bidirezionale tra il valore dell'input e la proprietà body -->
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Details"[(ngModel)]="news.body"> </textarea>
  </div>

  <!-- Button per salvare le informazioni della notizia -->
  <button type="button" class="btn btn-outline-success" (click)="addNewItem()"> Save info </button>
</div>
