
<div class="d-flex justify-content-center">
  <div class="form-container mt-5">
    <p class="title display-4" >Log into your account </p>
    <div id="emailHelp" class="form-text text-white mb-4">Welcome back! We are happy to see you</div>
    <form class="form" #signInForm="ngForm" (ngSubmit)="submit(signInForm)">
      <input type="text" class="input form-control" id="name" name="name" ngModel required placeholder="full name">
      <input type="email" class="input form-control" id="email" name="email" ngModel required placeholder="email">
      <div id="emailHelp" class="form-text mt-0 text-white ms-2">We'll never share your email with anyone else.</div>
      <input type="password" class=" input form-control" id="password" name="password" ngModel required
        placeholder="password">
      <button type="submit" class="form-btn">Sign in</button>
    </form>
  </div>
</div>
