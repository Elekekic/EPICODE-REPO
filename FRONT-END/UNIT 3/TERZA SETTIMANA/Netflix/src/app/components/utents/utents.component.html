<div class="p-4 d-flex align-items-center flex-column">
    <h1 class="text-white display-4"> Here all of our <span class="text-danger-emphasis fw-semibold"> logged utents: </span> </h1>

    <div *ngFor="let utent of utents" class="justify-content-end w-50 text-white mt-4" >
        <div class="border rounded p-3">
          <p class="text-white text-decoration-underline"> {{utent.name}}</p>
        <p class="fst-italic">  User ID: {{utent.id}} </p>     
        </div>
     
    </div>
</div>
