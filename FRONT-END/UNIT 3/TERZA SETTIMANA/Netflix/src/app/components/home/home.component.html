<h1> Movies </h1>

<div class="container">
    <div class="row-cols-4 d-flex flex-wrap">
            <div class="card" *ngFor="let movie of allMovies">
                <div class=" card-body">
                    <img [src]="movie.poster_path" alt="{{movie.original_title}} Poster" width="200">
                    <h1> {{movie.original_title}}</h1>
                    <p> Original language: {{movie.original_language}}</p>
                    <a class=" btn btn-outline-info" [routerLink]="['/movies', movie.id]" routerLinkActive="active"> More </a>
                    <a class=" btn btn-outline-warning"> <i class="bi bi-heart-fill"></i> </a>
                </div>
            </div>
    </div>
</div>
