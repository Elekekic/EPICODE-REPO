
<div class="container" *ngIf="detailMovie">
    <h1 class="text-center display-2 text-white fw-bold"> {{detailMovie.original_title | uppercase }}</h1>
    <div class="text-center mt-3 p-3" >
        <img [src]="detailMovie.poster_path" alt="{{detailMovie.original_title}}" width="200px">
        <p class="text-white mt-5 fw-lighter fs-4"> {{detailMovie.overview}}</p>
        <a class="btn btn-outline-secondary mt-5" routerLink="/movies" > Go back </a>
    </div>
</div>
