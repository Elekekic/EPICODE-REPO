<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Elena Kekic">
    <meta name="description" content="Prima To-do List">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,700;1,400;1,700&display=swap"

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <title>To-do List </title>
</head>

<body>
    <div class="h1">
        <h1> TASKS </h1>
    </div>

    <br>

    <div class="big_div">
        <h2> To-do list </h2>

        <div>
            <!-- SEMPLICE INPUT DOVE SCRIVO LA LISTA -->
            <input type="text" placeholder="Aggiungi la tua task" id="new_task" class="input">

            <!-- BUTTON CHE PERMETTE L'INSERIMENTO DELLA LISTA NELLA UL -->
            <button type="button" class="button" role="button" id="button"> Crea </button>
        </div>

        <div class="container">
            <!-- LISTA CHE VIENE INSERITA TRAMITE IL CLICK DEL BUTTON CON JS -->

            <ul id="todo_list" class="lista">
                <!-- LI INSERITA QUI -->
            </ul>

        </div>
    </div>
    </main>







    <script src="assets/js/script.js"> </script>
</body>

</html>
