<div class="container">
    <div class="row">
        <div class="col-8 d-flex flex-wrap justify-content-evenly">
            <div class="card mx-3 my-3 p-0" style="width: 18rem;" *ngFor="let product of products">
                <img src="{{ product.thumbnail }}" class="card-img-top" alt="..." height="250px">
                <div class="card-body">
                    <h5 class="card-title text-secondary">{{ product.brand }}</h5>
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">{{ product.description.slice(0, 50)+ "..." }}</p>
    
                    <!-- Button for details and add to favorites -->
                    <div class="d-flex justify-content-between">
                        <a href="#" class="btn btn-outline-info"(click)="ClickAdd(product.id)" >Add to cart </a>
                        <a href="#" class="btn btn-outline-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314" />
                            </svg> 
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
       <app-added-products [favorites]="favorites"> </app-added-products>     
        </div>
    </div>
</div>
