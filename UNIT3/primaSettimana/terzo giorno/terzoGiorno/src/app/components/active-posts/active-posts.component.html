<div class="container">
  <div class="row">
    <div class="card my-2 col-6 d-flex h-50" *ngFor="let newsItem of news">
      <div class="card-body" *ngIf="newsItem.active">
        <p class="fw-semibold text-primary-emphasis">{{ newsItem.tags.join(", ").toUpperCase() }}</p>
        <h5 class="card-title fs-3">{{ newsItem.title }}</h5>
        <p class="card-text">{{ newsItem.body }}</p>
        <a href="#">Leggi di pi√π </a>
      </div>
    </div>
  </div>
</div>
