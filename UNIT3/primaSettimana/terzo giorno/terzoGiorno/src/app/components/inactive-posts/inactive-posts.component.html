
  <div
    *ngFor="let newsItem of selectedInactivePost"
    class="d-flex flex-column align-items-start mb-3 bg-white p-2 border-bottom border-dark-subtle">
    <div>
      <a [routerLink]="['/news', newsItem.id]"> 🔗 {{ newsItem.title }}</a>
      <div class="mt-2">
        <a href="#" class="btn btn-primary me-2">{{ newsItem.tags[0] }}</a>
        <a href="#" class="btn btn-primary me-2">{{ newsItem.tags[1] }}</a>
        <a href="#" class="btn btn-primary me-2">{{ newsItem.tags[2] }}</a>
      </div>

      <p>{{ newsItem.reactions }} 👍</p>
    </div>
  </div>
