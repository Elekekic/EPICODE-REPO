<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title> CRUDAZON </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" alt="Logo" width="150" height="50" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white fs-4 text-decoration-underline " aria-current="page"
                            href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <form>
        <div class="container mt-5">
            <div class="row">
                <div>
                    <h1> INFO ON YOUR PRODUCT </h1>
                    <hr>
                    <!-- FORM -->
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Name product</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                                placeholder="nome del prodotto" requirede>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Brand</label>
                            <input type="text" class="form-control" id="brand" placeholder="brand del prodotto"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Price</label>
                            <input type="text" class="form-control" id="price" placeholder="prezzo in &euro;" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">URL image</label>
                            <input type="text" class="form-control" id="imagineURL" placeholder="ex: https://..."
                                required>
                        </div>

                        <label for="exampleInputPassword1" class="form-label">A few words for your product</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"> Write here &rArr;</span>
                            <textarea class="form-control" aria-label="With textarea" id="description"
                                required> </textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </form>
<!-- CLOSING FORM -->
    <script src="assets/js/addProducts.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
