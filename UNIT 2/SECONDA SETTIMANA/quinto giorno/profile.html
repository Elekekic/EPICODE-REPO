<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/profile.css">
    <title>User Profile </title>
</head>

<body class="bg-black">

    <!-- NAVBAR !! -->
    <header>
        <nav class="navbar navbar-expand-lg text-white bg-black">
            <div class="container-fluid text-white">
                <a class="navbar-brand" href="index.html"> <img src="assets/img/netflix_logo.png" width="100px"> </a>
                <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon text-white "></span>
                </button>
                <div class="collapse navbar-collapse text-white justify-content-lg-end" id="navbarNav">


                    <div class="d-flex justify-content-end align-items-center ">

                        <div class="p-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-bell">
                                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                            </svg>
                        </div>

                        <div class="btn-group bg-black">
                            <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown"
                                data-bs-display="static" aria-expanded="false">
                                <img src="assets/img/avatar.png" style="width: 40px;">
                            </button>
                            <ul class="dropdown-menu dropdown-menu-lg-end bg-dark">
                                <li><a class="dropdown-item text-white" href="#">Manage Profiles</a></li>
                                <li><a class="dropdown-item text-white" href="#">Account </a></li>
                                <li><a class="dropdown-item text-white" href="#">Help Center </a></li>
                                <hr>
                                <li><a class="dropdown-item text-white" href="#"> Signout Netflix</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
        </nav>
    </header>

    <!-- INIZIO MAIN -->
    <main>

        <div class="container-fluid">
            <div class="row">
                <div class="col-4 offset-4 ">
                    <div>
                        <!-- TITOLO -->
                        <h1 class="pb-3 display-4  text-white border-bottom border-secondary "> EDIT
                            PROFILE </h1>
                    </div>
                    <div class="d-flex ">
                        <div class=" col-md-12 d-flex ">
                            <!-- IMMAGINE -->
                            <div class="d-flex flex-column flex-md-row">
                                <div>
                                    <img src="assets/img/avatar.png" width="100px" height="100px">
                                    <div class="align-items-center mt-2 ms-2">
                                        <!-- MODALE -->
                                        <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                                            data-bs-target="#exampleModal">
                                            Change
                                        </button>
                                        <!-- MODALE PT.2 -->
                                        <div class="modal fade" id="exampleModal" tabindex="-1"
                                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header bg-dark">
                                                        <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">
                                                            Profile Icons </h1>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body bg-dark">
                                                        <div class="d-flex flex-wrap justify-content-evenly p-2">
                                                            <img class="p-2" src="assets/img/icon1.png" width="100px">
                                                            <img class="p-2" src="assets/img/icon2.png" width="100px">
                                                            <img class="p-2" src="assets/img/icon3.png" width="100px">
                                                            <img class="p-2" src="assets/img/icon4.png" width="100px">
                                                            <img class="p-2" src="assets/img/icon5.png" width="100px">
                                                            <img class="p-2" src="assets/img/icon6.png" width="100px">
                                                            <img class="p-2" src="assets/img/icon7.png" width="100px">
                                                            <img class="p-2" src="assets/img/icon8.png" width="100px">
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer bg-dark">
                                                        <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Close</button>
                                                        <button type="button" class="btn btn-light"
                                                            data-bs-dismiss="modal"> Save changes</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="offset-md-1">
                                    <!-- INPUT NOME -->
                                    <div class="col-md-6 input-group mt-1 mb-3">
                                        <input type="text" class="form-control" placeholder="username"
                                            aria-label="Recipient's username" aria-describedby="button-addon2">
                                        <button class="btn btn-secondary" type="button" id="button-addon2">done
                                        </button>
                                    </div>
                                    <!-- LANGUAGE -->
                                    <div>
                                        <h3 class="mt-3 text-secondary display-6"> Language: </h3>
                                    </div>
                                    <!-- MENU A TENDINA -->
                                    <div class="pb-4 border-bottom border-secondary">
                                        <div class="btn-group mt-2">
                                            <button
                                                class="btn bg-black text-white border border-light-subtle dropdown-toggle"
                                                type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                Choose
                                            </button>
                                            <div class="link">
                                                <ul class="dropdown-menu bg-dark">
                                                    <li><a class="dropdown-item text-white" href="#">English </a></li>
                                                    <li><a class="dropdown-item text-white" href="#">Italiano </a></li>
                                                    <li><a class="dropdown-item text-white" href="#">Ελληνικά </a></li>
                                                    <li><a class="dropdown-item text-white" href="#">Español </a></li>
                                                    <li><a class="dropdown-item text-white" href="#">日本語 </a></li>
                                                    <li><a class="dropdown-item text-white" href="#">Deutsch </a></li>
                                                </ul>
                                            </div>

                                        </div>
                                        <!-- MATURITY SETTINGS -->
                                        <div>
                                            <h3 class="mt-3 text-secondary display-6"> Maturity Settings: </h3>
                                        </div>
                                        <!-- PARTE GRIGIA -->
                                        <div class="d-flex justify-content-center hover  bg-dark">
                                            <div class="w-75">
                                                <p class="text-white m-0 p-2 fw-bold text-center"
                                                    style="font-size: 0.9rem;"> ALL MATURITY
                                                    SETTINGS
                                                </p>
                                            </div>
                                        </div>

                                        <div class="pb-4 border-bottom border-secondary">

                                            <p class="text-white mt-2" style="font-size: 1rem;"> Show files for all
                                                maturity
                                                settings
                                                for
                                                this
                                                profile.
                                            </p>

                                            <button type="button" class="btn btn-outline-secondary rounded-0 ps-4 pe-4">
                                                EDIT </button>
                                        </div>
                                        <!-- AUTOPLAY CONTROLS -->
                                        <div>
                                            <h3 class="mt-3 text-secondary display-6"> Autoplay Controls: </h3>
                                        </div>
                                        <!-- CHECKBOX 1 -->
                                        <div class="form-check">
                                            <input
                                                class="form-check-input border-dark-subtle bg-black rounded-0 fs-3 check shadow-none bg-transparent"
                                                type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label text-white" for="flexCheckDefault">
                                                autoplay next episode in a series on all devices
                                            </label>
                                        </div>
                                        <!-- CHECEKBOX 2 -->
                                        <div class="form-check">
                                            <input
                                                class="form-check-input border-dark-subtle bg-black rounded-0 fs-3 check shadow-none bg-transparent"
                                                type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label text-white" for="flexCheckDefault">
                                                autoplay next episode in a series on all devices
                                            </label>
                                        </div>
                                        <!-- BUTTONS -->
                                        <div class="d-flex flex-column mt-4">
                                            <button type="button"
                                                class="btn btn-light text-dark btn-lg w-75 rounded-0 fw-bold">SAVE</button>
                                            <button type="button"
                                                class="btn btn-outline-secondary btn-lg rounded-0 ">CANCEL
                                            </button>
                                            <button type="button"
                                                class="btn btn-outline-secondary btn-lg rounded-0">DELETE <span
                                                    class="d-none d-lg-inline"> PROFILE </span> </button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- AUTOPLAY CONTROLS -->
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
